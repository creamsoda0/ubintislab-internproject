<div th:fragment="applyListContent">
    <h2 class="title">권한 신청</h2>
    <div class="sub_content_wrap">
    <p class="mb10">※ 권한 신청 목록을 확인할 수 있습니다.</p>
        <form>
        <div class="search_box_wrap clearfix">
            <div class="box01">
                <div class="select-box">
                    <select title="보기선택">
                        <option>10건</option>
                    </select>
                </div>
            </div>
            <div class="box02">
                <label class="hidden">신청구분</label>
                <div class="select-box">
                    <select title="신청구분 선택">
                        <option>전체</option>
                    </select>
                </div>

                <label class="hidden" for="lb_name">검색어 입력</label>
                <div class="select-box">
                    <input type="text" id="lb_name" name="lb_name" value="" placeholder="검색어 입력" title="검색어 입력">
                    <button type="button" class="button">검색</button>
                </div>
                
            </div>
        </div>
        </form>
        <h3 class="sub_s_title">권한 신청 목록</h3>
        <div class="table-wrap scroll">
            <table>
                <caption>권한 신청 리스트</caption>
                <colgroup>
                    <col style="width:90px">
                    <col style="width:13%">
                    <col style="width:16%">
                    <col style="width:auto">
                    <col style="width:17%">
                    <col style="width:17%">
                    <col style="width:17%">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">결재 번호</th>
                        <th scope="col">신청자 아이디</th>
                        <th scope="col">신청자 명</th>
                        <th scope="col">부서명</th>
                        <th scope="col">상태</th>
                        <th scope="col">신청일시</th>
                        <th scope="col">완료일시</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${list}">
                        <td th:text="${item.docId}">219</td>
                        <td><a th:href="@{'/sub02/auth/detail/' + ${item.docId}}" th:text="${item.applicantId}">Test01</a></td>
                        <td th:text="${item.applicantName}">테스트</td>
                        <td th:text="${item.deptName}">정보팀</td>
                        <td th:text="${item.status}">완료(승인)</td>
                        <td><p class="number" th:text="${item.applyDate}">2020-03-27 13:55:47</p></td>
                        <td><p class="number" th:text="${item.completeDate}">2020-03-27 17:55:16</p></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(list)}">
                        <td colspan="7">조회된 신청 목록이 없습니다.</td>
                    </tr>
                </tbody>			
            </table>
            <span class="scroll_img">스크롤</span>
        </div>
        
        <div class="page con-mb-base" id="divPaging">
            <button type="button" class="btn-first" th:onclick="'javascript:goList(1)'">맨 처음</button>
            <button type="button" class="btn-prev" th:onclick="'javascript:goList(${pagination.prevPage})'">이전</button>
            
            <a th:each="page : ${#numbers.sequence(pagination.startPage, pagination.endPage)}"
               th:href="@{/sub02/auth/apply(page=${page})}"
               th:text="${page}"
               th:classappend="${page == pagination.currentPage} ? 'this-page' : ''">1</a>

            <button type="button" class="btn-next" th:onclick="'javascript:goList(${pagination.nextPage})'">다음</button>
            <button type="button" class="btn-last" th:onclick="'javascript:goList(${pagination.totalPages})'">맨 마지막</button>
        </div>
        
        <div class="fr"><button type="button" class="button02" th:onclick="'location.href=\'' + @{/sub02/auth/new} + '\''">권한신청</button></div>
    </div>
</div>
